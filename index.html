<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>متجري</title>
  </head>
  <body class="bg-dark">
    <h1 class="text-light d-flex justify-content-center m-0">
      مرحبا بك في متجري!
    </h1>
    <div class="cart-section">
      <h2 class="m-0"><i class="bi bi-box-seam"></i> المنتجات</h2>
      <div
        class="products d-flex overflow-auto col-12 gap-2 p-2 pb-3"
        id="product-list"
      >
        <!-- المنتجات هتتحط هنا من خلال الجافاسكريبت -->
      </div>
    </div>

    <div class="cart-section">
      <div class="d-flex justify-content-between mb-2">
        <h2 class="m-0"><i class="bi bi-cart4"></i> سلة المشتريات</h2>
      </div>
      <table
        class="shadow-lg table table-dark table-hover table-striped table-bordered col-12"
      >
        <thead>
          <tr>
            <th class="col-1">#</th>
            <th class="col-2">Itime name</th>
            <th class="col-2">Itiem Qty</th>
            <th class="col-3">Action</th>
            <th class="col-2">Itiem Price</th>
            <th class="col-2">Itiem Totle</th>
          </tr>
        </thead>
        <tbody class="table-light" id="fatoraList">
          <!-- عناصر السلة هتتحط هنا -->
        </tbody>
      </table>
      <div class="d-flex justify-content-between">
        <h1 class="m-0 totlePrice">
          Totle Price: <span class="price" id="total">$</span>
        </h1>
        <button class="btn btn-success" onclick="openModel()">Done Fatora</button>
      </div>
    </div>

    <!-- Modal -->
    <div id="myModal" onclick="closeModel( )">
      <div class="bg-white rounded shadow border p-3" onclick="event.stopPropagation">
        <h4 class="text-capitalize">save Fatora</h4>
        <div class="d-flex align-items-center gap-2 pb-2">
          <i class="bi bi-receipt" style="font-size: 2rem"></i>
          <input class="form-control" placeholder="Enter Credit Amount" />
        </div>
        <p>Remain: <span class="price">20$</span></p>
        <div class="col-12 d-flex justify-content-between">
          <button class="btn btn-primary">Calc Remani</button>
          <button class="btn btn-success">Save Fatora</button>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
    <script src="./prodacts.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
